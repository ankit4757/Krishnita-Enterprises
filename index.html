<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a6f0ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        /* Header Styling */
        .header {
            background-color: #b5651d;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }
        /* Login Button Styling */
        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #003366;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .login-button:hover {
            background-color: #004080;
        }
        /* Link Section */
        .links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 20px;
            text-align: center;
        }
        .links img {
            width: 100px;
            height: 100px;
            display: block;
            margin-bottom: 10px;
        }
        /* Footer Styling */
        .footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 50px;
        }
        .footer h2 {
            margin-bottom: 15px;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer a {
            color: #a6f0ff; /* Light blue for links */
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
