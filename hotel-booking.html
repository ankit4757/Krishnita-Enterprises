<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishnita Hotel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #444;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group select {
            background-color: #f8f8f8;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Krishnita Hotel Booking</h2>
    <form action="/book-hotel" method="post">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="room-type">Select Room Type</label>
            <select id="room-type" name="room_type" required>
                <option value="" disabled selected>Select a room type</option>
                <option value="non-ac">Non AC Room</option>
                <option value="ac">AC Room</option>
                <option value="double-bed-ac">Double Bed AC Room</option>
                <option value="double-bed-non-ac">Double Bed Non AC Room</option>
            </select>
        </div>

        <div class="form-group">
            <label for="check-in">Check-in Date</label>
            <input type="date" id="check-in" name="check_in" required>
        </div>

        <div class="form-group">
            <label for="check-out">Check-out Date</label>
            <input type="date" id="check-out" name="check_out" required>
        </div>

        <div class="form-group">
            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="1" max="10" required>
        </div>

        <button type="submit" class="submit-btn">Book Now</button>
    </form>
</div>

</body>
</html>
